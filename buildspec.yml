
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - pip3 install pytest
  pre_build:
    commands:
      - pipeline_id=$(aws codepipeline get-pipeline-state --region us-west-2 --name ${CODEBUILD_INITIATOR#codepipeline/} --query 'stageStates[?actionStates[?latestExecution.externalExecutionId==`'${CODEBUILD_BUILD_ID}'`]].latestExecution.pipelineExecutionId' --output text)
      - aws ssm get-parameter --name ${pipeline_id}pr_number --output text
  build:
    commands:
      - python -m pytest --junitxml=pytest_reports/${pipeline_id}pytest_report.xml



reports:
  pytest_reports:
    files:
      - ${pipeline_id}pytest_report.xml
    base-directory: pytest_reports/
    file-format: JUNITXML
